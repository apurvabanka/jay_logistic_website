<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Motor Model with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #f0f0f0; }
    canvas { display: block; }
    .specs-container {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 24px 32px;
      max-width: 340px;
      z-index: 10;
    }
    .specs-container h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }
    .specs-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .specs-list li {
      margin-bottom: 10px;
      font-size: 1.08em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="specs-container">
    <h2>Electric Motor - Model X100</h2>
    <ul class="specs-list">
      <li><strong>Power:</strong> 2.2 kW</li>
      <li><strong>Voltage:</strong> 220V AC</li>
      <li><strong>Speed:</strong> 2850 RPM</li>
      <li><strong>Shaft Diameter:</strong> 30 mm</li>
      <li><strong>Body Length:</strong> 300 mm</li>
      <li><strong>Mounting:</strong> Foot Mount, 4 Bolts</li>
      <li><strong>Cooling:</strong> Rear Fan</li>
      <li><strong>Weight:</strong> 18 kg</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Motor body (main cylinder)
    const bodyGeometry = new THREE.CylinderGeometry(1, 1, 3, 48);
    const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8888ff, metalness: 0.4, roughness: 0.3 });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.rotation.z = Math.PI / 2;
    scene.add(body);

    // Motor shaft (smaller cylinder)
    const shaftGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2, 32);
    const shaftMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.7 });
    const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
    shaft.position.x = 2.5;
    shaft.rotation.z = Math.PI / 2;
    scene.add(shaft);

    // End cap (front)
    const capGeometry = new THREE.CylinderGeometry(1, 1, 0.2, 48);
    const capMaterial = new THREE.MeshStandardMaterial({ color: 0x444488, metalness: 0.5 });
    const cap = new THREE.Mesh(capGeometry, capMaterial);
    cap.position.x = 1.5;
    cap.rotation.z = Math.PI / 2;
    scene.add(cap);

    // End cap (back)
    const cap2 = cap.clone();
    cap2.position.x = -1.5;
    scene.add(cap2);

    // Mounting brackets (rectangular feet)
    const bracketGeometry = new THREE.BoxGeometry(0.4, 0.2, 1.2);
    const bracketMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.6 });
    const bracket1 = new THREE.Mesh(bracketGeometry, bracketMaterial);
    bracket1.position.set(0, -1.1, 0.7);
    scene.add(bracket1);
    const bracket2 = bracket1.clone();
    bracket2.position.z = -0.7;
    scene.add(bracket2);

    // Mounting bolts (cylinders)
    const boltGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.1, 16);
    const boltMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.8 });
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 2; j++) {
        const bolt = new THREE.Mesh(boltGeometry, boltMaterial);
        bolt.position.set(-0.15 + 0.3 * i, -1.2, 0.45 - 0.9 * j);
        bolt.rotation.x = Math.PI / 2;
        scene.add(bolt);
      }
    }
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 2; j++) {
        const bolt = new THREE.Mesh(boltGeometry, boltMaterial);
        bolt.position.set(0.15 - 0.3 * i, -1.2, 0.45 - 0.9 * j);
        bolt.rotation.x = Math.PI / 2;
        scene.add(bolt);
      }
    }

    // Rear fan (discs + blades)
    const fanGeometry = new THREE.CylinderGeometry(0.7, 0.7, 0.15, 32);
    const fanMaterial = new THREE.MeshStandardMaterial({ color: 0x222266, metalness: 0.6 });
    const fan = new THREE.Mesh(fanGeometry, fanMaterial);
    fan.position.x = -1.65;
    fan.rotation.z = Math.PI / 2;
    scene.add(fan);
    // Fan blades
    for (let i = 0; i < 6; i++) {
      const bladeGeometry = new THREE.BoxGeometry(0.05, 0.5, 0.12);
      const bladeMaterial = new THREE.MeshStandardMaterial({ color: 0x6666aa, metalness: 0.7 });
      const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
      blade.position.x = -1.65;
      blade.position.y = Math.cos((i / 6) * Math.PI * 2) * 0.35;
      blade.position.z = Math.sin((i / 6) * Math.PI * 2) * 0.35;
      blade.rotation.x = (i / 6) * Math.PI * 2;
      scene.add(blade);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.01;
      shaft.rotation.y += 0.01;
      cap.rotation.y += 0.01;
      cap2.rotation.y += 0.01;
      fan.rotation.y += 0.03;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
